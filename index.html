        // --- API Logic ---
        const callGemini = async (prompt) => {
            const apiKey = ""; // API Key injected by environment
            if (!apiKey) {
                // Mock response if no API key is available (for demo purposes)
                console.warn("API Key is missing. Returning mock data.");
                return new Promise(resolve => setTimeout(() => resolve(
                    "【写真家】\n- ソール・ライター (Saul Leiter)\n- アンドレ・ケルテス (André Kertész)\n\n【哲学的視点】\n「見ること」は「選ぶこと」であると同時に、「捨てること」でもあります。窓ガラスについた雨粒にピントを合わせる時、あなたは街の喧騒を意図的にボカしています。そのボケの中にこそ、あなたの内面的な静寂があるのではないでしょうか。\n\n【アドバイス】\nあえて被写体を明確にせず、色と反射だけで構成してみてください。"
                ), 2000));
            }

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });
                
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Gemini API Error:", error);
                throw error;
            }
        };

        // --- Feature Components ---

        // 1. Context Lens Component
        const ContextLens = () => {
            const [query, setQuery] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleAnalyze = async () => {
                if (!query.trim()) return;
                setLoading(true);
                setError(null);
                setResult(null);

                const prompt = `
                    Role: You are a strict, knowledgeable photography curator and philosopher. 
                    Task: The user wants to take a photo of: "${query}". 
                    1. Suggest 2 specific photographers (Masters of photography) who explored similar themes.
                    2. Provide a philosophical advice or constraint (e.g., from Sontag, Barthes, or technical constraints like "Shoot only reflections").
                    3. Output language: Japanese. 
                    Format: Keep it concise, elegant, and intellectual.
                `;

                try {
                    const text = await callGemini(prompt);
                    setResult(text);
                } catch (e) {
                    setError("申し訳ありません。現在キュレーターは不在です。");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="bg-gray-50 p-8 md:p-12 border border-gray-200">

                        あなたの撮りたいイメージや感情を入力してください。<br/>

                        />

                                onClick={handleAnalyze}
                                disabled={loading || !query}

                            </button>

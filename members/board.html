<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board | Publish Field Added</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; opacity: 0; visibility: hidden; }
        .modal.active { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="p-4 border-b border-gray-800 flex justify-between items-center sticky top-0 bg-gray-900/95 backdrop-blur z-40 shadow-lg">
        <div class="flex items-center gap-3">
            <a href="/" class="text-[10px] text-gray-500 hover:text-white transition-colors tracking-widest flex items-center gap-1">
                <i data-lucide="arrow-left" class="w-3 h-3"></i> HOME
            </a>
            <h1 class="text-lg font-serif font-bold tracking-widest text-white border-l border-gray-700 pl-3 ml-3">
                JOB BOARD
            </h1>
        </div>
        <div>
            <button onclick="openModal()" class="text-[10px] font-bold tracking-widest text-amber-400 hover:text-amber-300 transition-colors border border-amber-900/50 hover:bg-amber-900/20 px-4 py-2 rounded flex items-center gap-2">
                <i data-lucide="plus" class="w-3 h-3"></i> NEW POST
            </button>
        </div>
    </header>

    <main class="p-4 flex-1 max-w-7xl mx-auto w-full">
        <div id="job-board" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            </div>
    </main>

    <div id="modalOverlay" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 overflow-y-auto">
        <div class="bg-gray-900 border border-gray-700 w-full max-w-lg rounded-sm shadow-2xl overflow-hidden relative my-auto">
            
            <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-800/50">
                <h2 class="text-sm font-serif font-bold tracking-widest text-white">CREATE NEW JOB</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="jobForm" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Type</label>
                        <select id="jobType" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-xs p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                            <option value="カメラマン募集">カメラマン募集</option>
                            <option value="モデル募集">モデル募集</option>
                            <option value="ヘアメイク募集">ヘアメイク募集</option>
                            <option value="ロケーション提供募集">ロケーション提供募集</option>
                            <option value="ロケーション撮影募集">ロケーション撮影募集</option>
                            <option value="展示会場募集">展示会場募集</option>
                            <option value="展示企画募集">展示企画募集</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Date</label>
                        <input type="date" id="jobDate" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Budget</label>
                    <input type="text" id="jobBudget" required placeholder="例: 15,000円 + 交通費" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Publish / Usage Media</label>
                    <input type="text" id="jobPublish" required placeholder="例: Webサイト, SNS, 展示, 雑誌掲載など" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Title</label>
                    <input type="text" id="jobTitle" required placeholder="例: 都内で夜間ポートレート撮影" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Location</label>
                    <input type="text" id="jobLocation" required placeholder="例: 東京都 渋谷区" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Details</label>
                    <textarea id="jobDetail" required rows="4" placeholder="詳細な条件やイメージを入力してください..." class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none"></textarea>
                </div>

                <div class="pt-4 border-t border-gray-800 flex justify-end">
                    <button type="submit" class="bg-amber-700 hover:bg-amber-600 text-white text-[10px] font-bold tracking-widest uppercase px-6 py-2.5 rounded-sm transition-colors shadow-lg shadow-amber-900/20">
                        PUBLISH JOB
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // ログインユーザー情報（仮）
        const currentUser = {
            id: "user_12345",
            name: "Rui Tachibana",
            image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=100&h=100"
        };

        const modal = document.getElementById('modalOverlay');
        const form = document.getElementById('jobForm');
        const board = document.getElementById('job-board');

        function openModal() { modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        window.sendRequest = function(targetName) {
            if(confirm(`${targetName} さんにリクエストを送信しますか？`)) {
                alert(`${targetName} さんにリクエストを送信しました！`);
            }
        };

        document.getElementById('jobDate').valueAsDate = new Date();

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const data = {
                type: document.getElementById('jobType').value,
                title: document.getElementById('jobTitle').value,
                location: document.getElementById('jobLocation').value,
                budget: document.getElementById('jobBudget').value,
                publish: document.getElementById('jobPublish').value, // 媒体情報を取得
                date: document.getElementById('jobDate').value,
                detail: document.getElementById('jobDetail').value
            };

            const cardHTML = `
                <div class="bg-gray-800 border border-gray-700 p-5 rounded-sm hover:border-gray-500 transition-all duration-300 flex flex-col h-full group relative">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[9px] font-bold px-1.5 py-0.5 tracking-wider bg-gray-700 text-gray-300 border border-gray-600 rounded-sm">
                            ${data.type}
                        </span>
                        <span class="text-[10px] text-gray-500 tracking-widest">
                            ${data.date}
                        </span>
                    </div>
                    
                    <h3 class="text-lg font-serif text-white mb-3 leading-tight group-hover:text-amber-400 transition-colors">
                        ${data.title}
                    </h3>
                    
                    <div class="flex flex-col gap-2 mb-4 text-[10px] uppercase tracking-widest border-l-2 border-gray-700 pl-3 py-1">
                        <div class="flex items-center gap-2 text-gray-400">
                            <i data-lucide="map-pin" class="w-3 h-3 text-gray-500"></i> ${data.location}
                        </div>
                        <div class="flex items-center gap-2 text-amber-500 font-bold">
                            <i data-lucide="banknote" class="w-3 h-3"></i> ${data.budget}
                        </div>
                        <div class="flex items-center gap-2 text-gray-300">
                            <i data-lucide="globe" class="w-3 h-3 text-gray-500"></i> ${data.publish}
                        </div>
                    </div>
                    
                    <p class="text-xs text-gray-400 leading-relaxed mb-6 flex-1 whitespace-pre-wrap">
                        ${data.detail}
                    </p>

                    <div class="mt-auto pt-4 border-t border-gray-700">
                        <div class="flex items-center gap-3 mb-4">
                            <img src="${currentUser.image}" class="w-8 h-8 rounded-full object-cover border border-gray-600">
                            <div>
                                <p class="text-[9px] text-gray-500 uppercase tracking-widest">Posted by</p>
                                <p class="text-xs text-white font-serif">${currentUser.name}</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <a href="profile.html?id=${currentUser.id}" class="text-center text-[9px] font-bold tracking-widest text-gray-400 hover:text-white border border-gray-600 hover:bg-gray-700 px-3 py-2 rounded transition-colors flex items-center justify-center gap-1">
                                PROFILE
                            </a>
                            <button onclick="sendRequest('${currentUser.name}')" class="text-center text-[9px] font-bold tracking-widest text-white bg-amber-700 hover:bg-amber-600 px-3 py-2 rounded transition-colors shadow-lg flex items-center justify-center gap-1">
                                <i data-lucide="send" class="w-3 h-3"></i> REQUEST
                            </button>
                        </div>
                    </div>
                </div>
            `;

            const wrapper = document.createElement('div');
            wrapper.innerHTML = cardHTML;
            board.prepend(wrapper.firstElementChild);

            form.reset();
            document.getElementById('jobDate').valueAsDate = new Date();
            lucide.createIcons();
            closeModal();
        });

        // 初期表示サンプル
        window.addEventListener('load', () => {
            const sampleData = {
                type: 'カメラマン募集',
                title: '新宿・歌舞伎町でのネオンポートレート撮影',
                location: '東京都 新宿区 歌舞伎町',
                budget: '10,000円 + 交通費',
                publish: 'Instagram, Web Portfolio',
                date: '2025-05-20',
                detail: 'サイバーパンクな雰囲気での撮影ができるカメラマンさんを探しています。夜間の撮影になります。'
            };
            const sampleUser = { id: "user_999", name: "Kenji Sato", image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=100&h=100" };

            const sampleCard = `
                <div class="bg-gray-800 border border-gray-700 p-5 rounded-sm hover:border-gray-500 transition-all duration-300 flex flex-col h-full group relative">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[9px] font-bold px-1.5 py-0.5 tracking-wider bg-gray-700 text-gray-300 border border-gray-600 rounded-sm">${sampleData.type}</span>
                        <span class="text-[10px] text-gray-500 tracking-widest">${sampleData.date}</span>
                    </div>
                    <h3 class="text-lg font-serif text-white mb-3 leading-tight group-hover:text-amber-400 transition-colors">${sampleData.title}</h3>
                    <div class="flex flex-col gap-2 mb-4 text-[10px] uppercase tracking-widest border-l-2 border-gray-700 pl-3 py-1">
                        <div class="flex items-center gap-2 text-gray-400"><i data-lucide="map-pin" class="w-3 h-3 text-gray-500"></i> ${sampleData.location}</div>
                        <div class="flex items-center gap-2 text-amber-500 font-bold"><i data-lucide="banknote" class="w-3 h-3"></i> ${sampleData.budget}</div>
                        <div class="flex items-center gap-2 text-gray-300"><i data-lucide="globe" class="w-3 h-3 text-gray-500"></i> ${sampleData.publish}</div>
                    </div>
                    <p class="text-xs text-gray-400 leading-relaxed mb-6 flex-1 whitespace-pre-wrap">${sampleData.detail}</p>
                    <div class="mt-auto pt-4 border-t border-gray-700">
                        <div class="flex items-center gap-3 mb-4">
                            <img src="${sampleUser.image}" class="w-8 h-8 rounded-full object-cover border border-gray-600">
                            <div><p class="text-[9px] text-gray-500 uppercase tracking-widest">Posted by</p><p class="text-xs text-white font-serif">${sampleUser.name}</p></div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <a href="profile.html?id=${sampleUser.id}" class="text-center text-[9px] font-bold tracking-widest text-gray-400 hover:text-white border border-gray-600 hover:bg-gray-700 px-3 py-2 rounded transition-colors flex items-center justify-center gap-1">PROFILE</a>
                            <button onclick="sendRequest('${sampleUser.name}')" class="text-center text-[9px] font-bold tracking-widest text-white bg-amber-700 hover:bg-amber-600 px-3 py-2 rounded transition-colors shadow-lg flex items-center justify-center gap-1"><i data-lucide="send" class="w-3 h-3"></i> REQUEST</button>
                        </div>
                    </div>
                </div>
            `;
            board.innerHTML = sampleCard;
            lucide.createIcons();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board | Delete Function</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
        // 認証チェック
        if (localStorage.getItem('pt_auth_token_v1') !== 'xc9-access-granted') {
             console.log("Auth check: Token not found (Skipped for preview)");
        }
    </script>
    
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .nav-link-active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #fbbf24;
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.6);
        }

        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; opacity: 0; visibility: hidden; }
        .modal.active { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="p-4 border-b border-gray-800 flex justify-between items-center sticky top-0 bg-gray-900/95 backdrop-blur z-40 shadow-lg">
        <div class="flex items-center gap-4">
            <a href="/" class="text-[10px] text-gray-500 hover:text-white transition-colors tracking-widest flex items-center gap-1">
                <i data-lucide="arrow-left" class="w-3 h-3"></i> HOME
            </a>
            <nav class="flex items-center gap-6 border-l border-gray-700 pl-4 ml-2">
                <a href="index.html" class="relative py-1 group">
                    <span class="text-sm md:text-lg font-serif font-bold tracking-widest text-gray-600 group-hover:text-gray-400 transition-colors">
                        MEMBERS LIST
                    </span>
                    <div class="absolute bottom-[-2px] left-0 w-0 h-[1px] bg-gray-600 transition-all duration-300 group-hover:w-full"></div>
                </a>
                <div class="relative py-1">
                    <h1 class="nav-link-active text-sm md:text-lg font-serif font-bold tracking-widest text-white cursor-default">
                        BOARD
                    </h1>
                </div>
            </nav>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="openModal()" class="text-[10px] font-bold tracking-widest text-amber-400 hover:text-amber-300 transition-colors border border-amber-900/50 hover:bg-amber-900/20 px-4 py-1.5 rounded flex items-center gap-2">
                <i data-lucide="plus" class="w-3 h-3"></i> NEW POST
            </button>
            <div class="text-right hidden md:block">
                <span class="block text-[9px] text-gray-500 uppercase tracking-widest" id="userStatus">Loading...</span>
                <span class="block text-[8px] text-gray-600 uppercase tracking-widest" id="userRoleDisplay"></span>
            </div>
            <button onclick="logout()" class="text-[10px] font-bold tracking-widest text-red-400 hover:text-red-300 transition-colors border border-red-900/50 hover:bg-red-900/20 px-3 py-1.5 rounded">
                LOGOUT
            </button>
        </div>
    </header>

    <main class="p-4 flex-1 max-w-7xl mx-auto w-full">
        <div id="loading" class="text-center py-20 text-gray-500">
            <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto mb-3"></i>
            <p class="text-[10px] tracking-widest">LOADING DATA...</p>
        </div>
        
        <div id="job-board" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 hidden">
            </div>
    </main>

    <div id="modalOverlay" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 overflow-y-auto">
        <div class="bg-gray-900 border border-gray-700 w-full max-w-lg rounded-sm shadow-2xl overflow-hidden relative my-auto">
            
            <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-800/50">
                <h2 class="text-sm font-serif font-bold tracking-widest text-white">CREATE NEW JOB</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="jobForm" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Type</label>
                        <select id="jobType" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-xs p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                            <option value="カメラマン募集">カメラマン募集</option>
                            <option value="モデル募集">モデル募集</option>
                            <option value="ヘアメイク募集">ヘアメイク募集</option>
                            <option value="ロケーション提供募集">ロケーション提供募集</option>
                            <option value="ロケーション撮影募集">ロケーション撮影募集</option>
                            <option value="展示会場募集">展示会場募集</option>
                            <option value="展示企画募集">展示企画募集</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Date</label>
                        <input type="date" id="jobDate" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Budget</label>
                    <input type="text" id="jobBudget" required placeholder="例: 15,000円 + 交通費" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Publish / Usage Media</label>
                    <input type="text" id="jobPublish" required placeholder="例: Webサイト, SNS, 展示, 雑誌掲載など" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Title</label>
                    <input type="text" id="jobTitle" required placeholder="例: 都内で夜間ポートレート撮影" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Location</label>
                    <input type="text" id="jobLocation" required placeholder="例: 東京都 渋谷区" class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-1">Details</label>
                    <textarea id="jobDetail" required rows="4" placeholder="詳細な条件やイメージを入力してください..." class="w-full bg-gray-950 border border-gray-700 text-gray-300 text-sm p-2 rounded-sm focus:border-amber-500 focus:outline-none"></textarea>
                </div>

                <div class="pt-4 border-t border-gray-800 flex justify-end">
                    <button type="submit" class="bg-amber-700 hover:bg-amber-600 text-white text-[10px] font-bold tracking-widest uppercase px-6 py-2.5 rounded-sm transition-colors shadow-lg shadow-amber-900/20">
                        PUBLISH JOB
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        const API_URL = "https://script.google.com/macros/s/AKfycbxCjTZEEJdglIlZO_ExjqK0_gMtafvZNWKGo3lEXTP9tzT-rO9GNUG2G3WsqF2JumDD/exec";
        
        let allMembers = [];
        let currentUser = null;
        
        // ★重要: テスト用設定
        // 特定のIDを「自分」として認識します。APIにあるIDを指定してください。
        const MY_MEMBER_ID = "2"; 
        
        // ★重要: 管理者権限シミュレーション
        // true にすると、他人の投稿も削除ボタンが表示されます。
        // false にすると、自分の投稿のみ削除ボタンが表示されます。
        const IS_ADMIN_MODE = false; 

        const modal = document.getElementById('modalOverlay');
        const form = document.getElementById('jobForm');
        const board = document.getElementById('job-board');
        const loading = document.getElementById('loading');
        const userStatus = document.getElementById('userStatus');
        const userRoleDisplay = document.getElementById('userRoleDisplay');

        function logout() {
            if(confirm('ログアウトしますか？')) {
                localStorage.removeItem('pt_auth_token_v1');
                window.location.href = '/';
            }
        }

        function openModal() { modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        window.sendRequest = function(targetName) {
            if(confirm(`${targetName} さんにリクエストを送信しますか？`)) {
                alert(`${targetName} さんにリクエストを送信しました！`);
            }
        };

        // -------------------------------------------------------------
        // ★削除機能
        // -------------------------------------------------------------
        window.deletePost = function(buttonElement) {
            if(confirm('本当にこの投稿を削除しますか？\n（この操作は取り消せません）')) {
                // ボタンの親要素（カード）を探して削除
                const card = buttonElement.closest('.group'); 
                if(card) {
                    card.remove();
                    // alert('投稿を削除しました。');
                }
            }
        };

        // -------------------------------------------------------------
        // カード生成関数
        // -------------------------------------------------------------
        function createCardHTML(jobData, userData) {
            const imgUrl = userData.image ? userData.image : 'https://via.placeholder.com/100x100?text=No+Img';
            
            // ★削除ボタンの表示判定
            // 1. 投稿者のIDと現在のユーザーIDが一致する (本人)
            // 2. または、現在のユーザーが管理者モードである (Admin)
            const isOwner = (String(userData.id) === String(currentUser.id));
            const canDelete = isOwner || IS_ADMIN_MODE;

            // 削除ボタンHTML (条件を満たす場合のみ生成)
            const deleteButtonHTML = canDelete ? `
                <button onclick="deletePost(this)" class="absolute top-3 right-3 z-20 text-gray-600 hover:text-red-500 bg-gray-900/50 hover:bg-gray-900 p-1.5 rounded-full transition-colors backdrop-blur-sm" title="Delete Post">
                    <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                </button>
            ` : '';

            return `
                <div class="bg-gray-800 border border-gray-700 p-5 rounded-sm hover:border-gray-500 transition-all duration-300 flex flex-col h-full group relative animate-fade-in">
                    
                    ${deleteButtonHTML}

                    <div class="flex justify-between items-start mb-3 pr-8"> <span class="text-[9px] font-bold px-1.5 py-0.5 tracking-wider bg-gray-700 text-gray-300 border border-gray-600 rounded-sm">
                            ${jobData.type}
                        </span>
                        <span class="text-[10px] text-gray-500 tracking-widest">
                            ${jobData.date}
                        </span>
                    </div>
                    
                    <h3 class="text-lg font-serif text-white mb-3 leading-tight group-hover:text-amber-400 transition-colors">
                        ${jobData.title}
                    </h3>
                    
                    <div class="flex flex-col gap-2 mb-4 text-[10px] uppercase tracking-widest border-l-2 border-gray-700 pl-3 py-1">
                        <div class="flex items-center gap-2 text-gray-400">
                            <i data-lucide="map-pin" class="w-3 h-3 text-gray-500"></i> ${jobData.location}
                        </div>
                        <div class="flex items-center gap-2 text-amber-500 font-bold">
                            <i data-lucide="banknote" class="w-3 h-3"></i> ${jobData.budget}
                        </div>
                        <div class="flex items-center gap-2 text-gray-300">
                            <i data-lucide="globe" class="w-3 h-3 text-gray-500"></i> ${jobData.publish}
                        </div>
                    </div>
                    
                    <p class="text-xs text-gray-400 leading-relaxed mb-6 flex-1 whitespace-pre-wrap">
                        ${jobData.detail}
                    </p>

                    <div class="mt-auto pt-4 border-t border-gray-700">
                        <div class="flex items-center gap-3 mb-4">
                            <img src="${imgUrl}" class="w-8 h-8 rounded-full object-cover border border-gray-600" onerror="this.src='https://via.placeholder.com/100x100?text=No+Img'">
                            <div>
                                <p class="text-[9px] text-gray-500 uppercase tracking-widest">Posted by</p>
                                <p class="text-xs text-white font-serif">${userData.name}</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <a href="profile.html?id=${userData.id}" class="text-center text-[9px] font-bold tracking-widest text-gray-400 hover:text-white border border-gray-600 hover:bg-gray-700 px-3 py-2 rounded transition-colors flex items-center justify-center gap-1">
                                PROFILE
                            </a>
                            <button onclick="sendRequest('${userData.name}')" class="text-center text-[9px] font-bold tracking-widest text-white bg-amber-700 hover:bg-amber-600 px-3 py-2 rounded transition-colors shadow-lg flex items-center justify-center gap-1">
                                <i data-lucide="send" class="w-3 h-3"></i> REQUEST
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function init() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                allMembers = data;

                if (!allMembers || allMembers.length === 0) {
                    throw new Error("No members data");
                }

                // ログインユーザー設定
                currentUser = allMembers.find(m => m.id == MY_MEMBER_ID) || allMembers[0];
                
                // ヘッダー表示更新
                userStatus.textContent = `Logged in as ${currentUser.name}`;
                userRoleDisplay.textContent = IS_ADMIN_MODE ? "ADMINISTRATOR MODE" : "MEMBER MODE";
                userRoleDisplay.className = IS_ADMIN_MODE 
                    ? "block text-[8px] text-red-400 uppercase tracking-widest font-bold" 
                    : "block text-[8px] text-gray-600 uppercase tracking-widest";

                console.log("Logged in as:", currentUser);
                console.log("Admin Mode:", IS_ADMIN_MODE);

                // サンプル投稿の生成
                const otherMembers = allMembers.filter(m => m.id !== currentUser.id);
                
                // サンプル投稿1：他人による投稿
                const sampleJob1 = {
                    type: 'カメラマン募集',
                    title: 'Fashion Editorial Shooting',
                    location: 'Tokyo, Aoyama',
                    budget: '30,000 JPY',
                    publish: 'Web Magazine',
                    date: '2025-06-15',
                    detail: 'Looking for a photographer for a high-end fashion editorial.'
                };

                // サンプル投稿2：自分による投稿（削除テスト用）
                const sampleJob2 = {
                    type: 'モデル募集',
                    title: '[My Post] Cinematic Night Portrait',
                    location: 'Shibuya',
                    budget: '10,000 JPY + Transport',
                    publish: 'SNS / Portfolio',
                    date: '2025-05-20',
                    detail: 'This is a test post by me. I can delete this.'
                };

                let initialHTML = '';
                // 他人の投稿
                initialHTML += createCardHTML(sampleJob1, otherMembers[0] || currentUser);
                // 自分の投稿
                initialHTML += createCardHTML(sampleJob2, currentUser);
                
                board.innerHTML = initialHTML;

                loading.classList.add('hidden');
                board.classList.remove('hidden');
                lucide.createIcons();

            } catch (error) {
                console.error(error);
                loading.innerHTML = `<p class="text-red-400">FAILED TO LOAD USER DATA</p>`;
            }
        }

        document.getElementById('jobDate').valueAsDate = new Date();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const data = {
                type: document.getElementById('jobType').value,
                title: document.getElementById('jobTitle').value,
                location: document.getElementById('jobLocation').value,
                budget: document.getElementById('jobBudget').value,
                publish: document.getElementById('jobPublish').value,
                date: document.getElementById('jobDate').value,
                detail: document.getElementById('jobDetail').value
            };

            const newCardHTML = createCardHTML(data, currentUser);
            const wrapper = document.createElement('div');
            wrapper.innerHTML = newCardHTML;
            board.prepend(wrapper.firstElementChild);

            form.reset();
            document.getElementById('jobDate').valueAsDate = new Date();
            lucide.createIcons();
            closeModal();
        });

        init();

    </script>
</body>
</html>

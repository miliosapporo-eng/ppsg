<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | 見つめる写真のはじめ型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
        if (localStorage.getItem('pt_auth_token_v1') !== 'xc9-access-granted') {
            window.location.href = '/';
        }
    </script>

    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="loading" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
        <div class="text-center">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto mb-4 text-white"></i>
            <p class="text-xs tracking-widest text-gray-500">LOADING PROFILE...</p>
        </div>
    </div>

    <div class="max-w-4xl mx-auto bg-gray-900 min-h-screen relative">
        <a href="index.html" class="absolute top-6 left-6 z-10 text-xs font-bold tracking-widest bg-black/50 px-4 py-2 rounded-full hover:bg-black transition-colors text-white backdrop-blur">
            ← BACK TO LIST
        </a>

        <div class="h-[50vh] w-full overflow-hidden bg-black">
            <!-- referrerpolicy追加、変換ロジック適用 -->
            <img id="p-image" src="" class="w-full h-full object-cover opacity-0 transition-opacity duration-700" referrerpolicy="no-referrer">
        </div>

        <div class="px-6 py-12 md:px-12 -mt-20 relative z-20">
            <div class="bg-gray-800 p-8 md:p-12 border border-gray-700 shadow-2xl">
                <div class="flex flex-col md:flex-row justify-between items-start gap-6 mb-12 border-b border-gray-700 pb-8">
                    <div>
                        <span id="p-type" class="text-xs font-bold tracking-[0.2em] text-amber-500 uppercase mb-2 block">Type</span>
                        <h1 id="p-name" class="text-3xl md:text-4xl font-serif text-white mb-4">Name</h1>
                        <p id="p-location" class="text-sm text-gray-400 flex items-center gap-2">
                            <i data-lucide="map-pin" class="w-4 h-4"></i> <span id="p-location-text">Location</span>
                        </p>
                    </div>
                    <div id="p-contact-area"></div>
                </div>

                <div class="mb-12">
                    <h3 class="text-sm font-bold text-gray-500 uppercase tracking-widest mb-4">Introduction</h3>
                    <p id="p-philosophy" class="text-lg font-serif leading-loose text-gray-200 whitespace-pre-wrap"></p>
                </div>

                <div class="grid md:grid-cols-1 gap-8">
                    <div>
                        <h3 class="text-sm font-bold text-gray-500 uppercase tracking-widest mb-4">Request Rules</h3>
                        <div class="bg-gray-900 p-6 border border-gray-700 text-sm text-gray-400 leading-relaxed">
                            <p class="mb-2"><strong class="text-white">【コミュニティ・ルール】</strong></p>
                            <p>
                                マッチング時は必ず以下の「申請フォーマット」を使用してください。<br>
                                挨拶だけのDMや、条件未記入の依頼は返信されない場合があります。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Modal -->
    <div id="request-modal" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white text-gray-900 w-full max-w-lg p-8 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-900">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <h3 class="text-xl font-serif mb-2">Request Format</h3>
            <p class="text-xs text-gray-500 mb-6">以下の項目を埋めてコピーし、相手のDM/メールに送信してください。</p>

            <form class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest mb-1">1. Theme / Concept</label>
                    <input type="text" id="req-theme" class="w-full bg-gray-100 border-none p-3 text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-widest mb-1">2. Date</label>
                        <input type="text" id="req-date" class="w-full bg-gray-100 border-none p-3 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold uppercase tracking-widest mb-1">3. Location</label>
                        <input type="text" id="req-loc" class="w-full bg-gray-100 border-none p-3 text-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest mb-1">4. Deliverables & Terms</label>
                    <textarea id="req-terms" rows="2" class="w-full bg-gray-100 border-none p-3 text-sm"></textarea>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest mb-1">5. Message</label>
                    <textarea id="req-msg" rows="2" class="w-full bg-gray-100 border-none p-3 text-sm"></textarea>
                </div>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <button onclick="copyRequest()" class="w-full bg-gray-900 text-white py-4 font-bold tracking-widest hover:bg-gray-700 transition-colors flex justify-center items-center gap-2">
                    <i data-lucide="copy" class="w-4 h-4"></i> COPY TEXT
                </button>
                <p id="copy-msg" class="text-center text-green-600 text-xs mt-2 font-bold opacity-0 transition-opacity">COPIED TO CLIPBOARD!</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxCjTZEEJdglIlZO_ExjqK0_gMtafvZNWKGo3lEXTP9tzT-rO9GNUG2G3WsqF2JumDD/exec"; 

        async function fetchMemberDetail() {
            const params = new URLSearchParams(window.location.search);
            const memberId = params.get('id');

            if (!memberId) {
                alert("Invalid Member ID");
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(GAS_API_URL);
                const data = await response.json();
                
                const member = data.find(m => m.id === memberId);
                if (!member) {
                    alert("Member Not Found");
                    window.location.href = 'index.html';
                    return;
                }
                renderProfile(member);
            } catch (error) {
                console.error(error);
                alert("データの読み込みに失敗しました");
            }
        }

        // ★★★ 画像URL変換（最強版） ★★★
        function convertDriveLink(url) {
            if (!url) return 'https://via.placeholder.com/800x600/1f2937/4b5563?text=NO+IMAGE';
            // ID抽出
            const idMatch = url.match(/id=([^&]+)/);
            if (idMatch && idMatch[1]) {
                // lh3 ドメインを使用 (authuser=0 をつけるとより確実)
                return `https://lh3.googleusercontent.com/d/${idMatch[1]}`;
            }
            return url;
        }

        function renderProfile(member) {
            const imgEl = document.getElementById('p-image');
            // 変換したURLをセット
            imgEl.src = convertDriveLink(member.image);
            imgEl.onload = () => imgEl.classList.remove('opacity-0');
            // エラーハンドリング
            imgEl.onerror = () => imgEl.src = 'https://via.placeholder.com/800x600/1f2937/4b5563?text=IMAGE+ERROR';

            document.getElementById('p-type').innerText = member.type;
            document.getElementById('p-name').innerText = member.name;
            document.getElementById('p-location-text').innerText = member.location || 'Unknown';
            document.getElementById('p-philosophy').innerText = member.philosophy || 'No introduction provided.';

            const contactArea = document.getElementById('p-contact-area');
            if (member.status === 'Active') {
                contactArea.innerHTML = `
                    <button onclick="openModal()" class="bg-white text-gray-900 px-8 py-3 text-xs font-bold tracking-widest hover:bg-gray-200 transition-colors shadow-lg flex items-center gap-2">
                        <i data-lucide="send" class="w-4 h-4"></i> REQUEST SHOOT
                    </button>
                `;
            } else {
                contactArea.innerHTML = `
                    <span class="bg-gray-700 text-gray-400 px-6 py-2 text-xs font-bold tracking-widest cursor-not-allowed">
                        NOT ACCEPTING
                    </span>
                `;
            }

            document.getElementById('loading').classList.add('hidden');
            lucide.createIcons();
        }

        const modal = document.getElementById('request-modal');
        function openModal() { modal.classList.remove('hidden'); }
        function closeModal() { modal.classList.add('hidden'); }

        function copyRequest() {
            const text = `
【撮影依頼: 見つめる写真のはじめ型より】

1. Theme: ${document.getElementById('req-theme').value}
2. Date: ${document.getElementById('req-date').value}
3. Location: ${document.getElementById('req-loc').value}
4. Terms: ${document.getElementById('req-terms').value}

Message:
${document.getElementById('req-msg').value}
            `.trim();

            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('copy-msg').style.opacity = '1';
            });
        }

        window.onload = fetchMemberDetail;
    </script>
</body>
</html>

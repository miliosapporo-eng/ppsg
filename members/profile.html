<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | 見つめる写真のはじめ型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
        // 認証チェック
        if (localStorage.getItem('pt_auth_token_v1') !== 'xc9-access-granted') {
            window.location.href = '/';
        }
    </script>

    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Fade In Animation */
        .fade-in { animation: fadeIn 1s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen selection:bg-amber-900 selection:text-white">

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-[#0f172a] z-50 flex items-center justify-center">
        <div class="text-center">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto mb-4 text-gray-500"></i>
            <p class="text-xs tracking-widest text-gray-500">LOADING PROFILE...</p>
        </div>
    </div>

    <!-- Navigation (Simple Back Button) -->
    <nav class="fixed top-0 left-0 w-full p-6 z-40 bg-gradient-to-b from-[#0f172a]/80 to-transparent pointer-events-none">
        <a href="index.html" class="pointer-events-auto inline-flex items-center gap-2 text-xs font-bold tracking-widest text-gray-400 hover:text-white transition-colors bg-black/20 backdrop-blur px-4 py-2 rounded-full border border-white/10 hover:border-white/50">
            <i data-lucide="arrow-left" class="w-3 h-3"></i> BACK TO LIST
        </a>
    </nav>

    <main class="container mx-auto px-6 py-24 md:py-32">
        <div class="grid md:grid-cols-12 gap-12 lg:gap-20 items-start">
            
            <!-- ★ Photo Section (Sticky on Desktop) -->
            <!-- 4:5 Aspect Ratio Container -->
            <div class="md:col-span-5 lg:col-span-5 sticky top-24 fade-in">
                <div class="aspect-[4/5] w-full bg-black relative shadow-[0_20px_50px_-12px_rgba(0,0,0,0.5)] overflow-hidden border border-white/5">
                    
                    <!-- Main Image -->
                    <img id="p-image" src="" 
                         class="w-full h-full object-cover opacity-0 transition-opacity duration-1000"
                         referrerpolicy="no-referrer"
                         onerror="this.src='https://via.placeholder.com/800x1000/1f2937/4b5563?text=NO+IMAGE'; this.classList.remove('opacity-0');">
                    
                    <!-- Status Badge (Overlay) -->
                    <div class="absolute top-4 right-4 z-10" id="p-status-badge">
                        <!-- Injected by JS -->
                    </div>
                </div>

                <!-- Sub Info (Mobile Only) -->
                <div class="md:hidden mt-6 text-center">
                    <h1 id="p-name-mobile" class="text-3xl font-serif text-white mb-2"></h1>
                    <p id="p-type-mobile" class="text-xs tracking-[0.2em] text-amber-500 uppercase"></p>
                </div>
            </div>

            <!-- ★ Info Section -->
            <div class="md:col-span-7 lg:col-span-7 flex flex-col justify-center min-h-[60vh] fade-in" style="animation-delay: 0.2s;">
                
                <!-- Header (Desktop Only) -->
                <div class="hidden md:block mb-16 border-b border-gray-800 pb-8">
                    <div class="flex justify-between items-end mb-4">
                        <span id="p-type" class="text-xs font-bold tracking-[0.2em] text-amber-500 uppercase">Type</span>
                        <span id="p-location" class="text-xs text-gray-400 flex items-center gap-2 tracking-widest uppercase">
                            <i data-lucide="map-pin" class="w-3 h-3"></i> <span id="p-location-text">Location</span>
                        </span>
                    </div>
                    <h1 id="p-name" class="text-4xl lg:text-5xl font-serif text-white tracking-wide">Name</h1>
                </div>

                <!-- Philosophy / Statement -->
                <div class="mb-16">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-6">Philosophy / Introduction</p>
                    <p id="p-philosophy" class="text-lg md:text-xl font-serif leading-loose text-gray-300 whitespace-pre-wrap">
                        <!-- テキスト -->
                    </p>
                </div>

                <!-- Action Area -->
                <div id="p-contact-area" class="mb-16">
                    <!-- Button injected by JS -->
                </div>

                <!-- Rules -->
                <div class="border-t border-gray-800 pt-8">
                    <h3 class="text-[10px] text-gray-500 uppercase tracking-widest mb-4">Request Policy</h3>
                    <div class="bg-gray-800/50 p-6 border-l-2 border-amber-600">
                        <p class="text-xs text-gray-400 leading-relaxed font-serif">
                            <strong class="text-white block mb-2">【マッチング・ルール】</strong>
                            挨拶だけのDMや、条件未記入の依頼は返信されない場合があります。<br>
                            「REQUEST SHOOT」ボタンから生成されるフォーマットを必ず使用してください。
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Request Modal -->
    <div id="request-modal" class="fixed inset-0 z-50 bg-black/95 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="bg-gray-900 w-full max-w-lg p-8 border border-gray-700 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <h3 class="text-xl font-serif text-white mb-2">Request Format</h3>
            <p class="text-xs text-gray-400 mb-8">以下の項目を埋めてコピーし、相手のDM/メールに送信してください。</p>

            <form class="space-y-5 text-left">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">1. Theme / Concept</label>
                    <input type="text" id="req-theme" class="w-full bg-gray-800 border border-gray-600 text-white p-3 text-sm focus:border-amber-500 outline-none transition-colors">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">2. Date</label>
                        <input type="text" id="req-date" class="w-full bg-gray-800 border border-gray-600 text-white p-3 text-sm focus:border-amber-500 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">3. Location</label>
                        <input type="text" id="req-loc" class="w-full bg-gray-800 border border-gray-600 text-white p-3 text-sm focus:border-amber-500 outline-none transition-colors">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">4. Deliverables & Terms</label>
                    <textarea id="req-terms" rows="2" class="w-full bg-gray-800 border border-gray-600 text-white p-3 text-sm focus:border-amber-500 outline-none transition-colors"></textarea>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">5. Message</label>
                    <textarea id="req-msg" rows="3" class="w-full bg-gray-800 border border-gray-600 text-white p-3 text-sm focus:border-amber-500 outline-none transition-colors"></textarea>
                </div>
            </form>

            <div class="mt-8 pt-8 border-t border-gray-800">
                <button onclick="copyRequest()" class="w-full bg-white text-black py-4 text-xs font-bold tracking-[0.2em] hover:bg-gray-200 transition-colors flex justify-center items-center gap-2">
                    <i data-lucide="copy" class="w-4 h-4"></i> COPY TEXT
                </button>
                <p id="copy-msg" class="text-center text-green-500 text-[10px] mt-3 font-bold opacity-0 transition-opacity tracking-widest">COPIED TO CLIPBOARD!</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // ★ GAS URL (統合版)
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxCjTZEEJdglIlZO_ExjqK0_gMtafvZNWKGo3lEXTP9tzT-rO9GNUG2G3WsqF2JumDD/exec"; 

        async function fetchMemberDetail() {
            const params = new URLSearchParams(window.location.search);
            const memberId = params.get('id');

            if (!memberId) {
                alert("Invalid Member ID");
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(GAS_API_URL);
                const data = await response.json();
                
                const member = data.find(m => m.id === memberId);
                if (!member) {
                    alert("Member Not Found");
                    window.location.href = 'index.html';
                    return;
                }
                renderProfile(member);
            } catch (error) {
                console.error(error);
                alert("データの読み込みに失敗しました");
            }
        }

        // ★★★ 画像URL処理 (ローカルパス対応) ★★★
        function processImageUrl(url) {
            if (!url) return 'https://via.placeholder.com/800x1000/1f2937/4b5563?text=NO+IMAGE';
            
            // ローカルパスやBase64ならそのまま返す
            if (url.startsWith('/') || url.startsWith('data:image')) return url;

            // Google Drive対応 (高画質版)
            if (url.includes("drive.google.com") && url.includes("id=")) {
                const idMatch = url.match(/id=([^&]+)/);
                if (idMatch && idMatch[1]) {
                    // Profile用は高画質 (sz=w1600)
                    return `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w1600`;
                }
            }
            return url;
        }

        function renderProfile(member) {
            const imgEl = document.getElementById('p-image');
            imgEl.src = processImageUrl(member.image);
            imgEl.onload = () => imgEl.classList.remove('opacity-0');

            // Desktop Info
            document.getElementById('p-type').innerText = member.type;
            document.getElementById('p-name').innerText = member.name;
            document.getElementById('p-location-text').innerText = member.location || 'Unknown';
            document.getElementById('p-philosophy').innerText = member.philosophy || 'No introduction provided.';
            
            // Mobile Info
            document.getElementById('p-name-mobile').innerText = member.name;
            document.getElementById('p-type-mobile').innerText = member.type;

            // Status Badge
            const statusBadge = document.getElementById('p-status-badge');
            statusBadge.innerHTML = `
                <span class="text-[10px] font-bold px-3 py-1 uppercase tracking-wider backdrop-blur-md ${member.status === 'Active' ? 'bg-green-900/80 text-green-300 border border-green-700' : 'bg-red-900/80 text-red-300 border border-red-700'}">
                    ${member.status || 'Active'}
                </span>
            `;

            // Contact Button
            const contactArea = document.getElementById('p-contact-area');
            if (member.status === 'Active') {
                contactArea.innerHTML = `
                    <button onclick="openModal()" class="w-full md:w-auto bg-white text-gray-900 px-10 py-4 text-xs font-bold tracking-[0.2em] hover:bg-gray-200 transition-colors shadow-lg flex items-center justify-center gap-3">
                        <i data-lucide="send" class="w-4 h-4"></i> REQUEST SHOOT
                    </button>
                `;
            } else {
                contactArea.innerHTML = `
                    <span class="inline-block bg-gray-800 text-gray-500 px-8 py-3 text-xs font-bold tracking-widest cursor-not-allowed border border-gray-700">
                        NOT ACCEPTING REQUESTS
                    </span>
                `;
            }

            document.getElementById('loading').classList.add('hidden');
            lucide.createIcons();
        }

        const modal = document.getElementById('request-modal');
        function openModal() { modal.classList.remove('hidden'); }
        function closeModal() { modal.classList.add('hidden'); }

        function copyRequest() {
            const text = `
【撮影依頼: 見つめる写真のはじめ型より】

1. Theme: ${document.getElementById('req-theme').value}
2. Date: ${document.getElementById('req-date').value}
3. Location: ${document.getElementById('req-loc').value}
4. Terms: ${document.getElementById('req-terms').value}

Message:
${document.getElementById('req-msg').value}
            `.trim();

            navigator.clipboard.writeText(text).then(() => {
                const msg = document.getElementById('copy-msg');
                msg.style.opacity = '1';
                setTimeout(() => msg.style.opacity = '0', 3000);
            });
        }

        window.onload = fetchMemberDetail;
    </script>
</body>
</html>

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; height: 24px; cursor: pointer; }

        input[type=range]:active::-webkit-slider-thumb { transform: scale(1.2); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .check-btn { cursor: pointer; border: 1px solid #475569; padding: 0.5rem 1rem; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8; transition: all 0.2s; display: inline-block; margin-bottom: 0.5rem; margin-right: 0.5rem; }
        .peer:checked + .check-btn { background: white; color: black; border-color: white; }
        
        /* Validation Error Style */

                    </form>

                    <div id="success-msg" class="hidden text-center py-20">
                        <i data-lucide="check-circle" class="w-16 h-16 text-amber-500 mx-auto mb-8 fade-in"></i>
                        <h3 class="text-3xl font-serif text-white mb-6">Application Received</h3>
                        <p class="text-sm text-gray-400 leading-loose mb-12 font-serif">
                            ご登録ありがとうございます。<br>
                            内容を確認の上、1〜3営業日以内にご連絡いたします。
                        </p>
                        <a href="/" class="text-xs font-bold border-b border-white pb-1 hover:text-gray-400 transition-colors tracking-widest">BACK TO HOME</a>
                    </div>
                </div>
            </div>
            
            <div id="modal-bg" class="fixed inset-0 bg-cover bg-center opacity-10 pointer-events-none grayscale -z-10"></div>
        </div>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            createRadios('enthusiast-area-options', 'en_area', areaOptions);
            createChecks('enthusiast-purpose-options', 'en_purpose', ["語り合いたい", "学びたい", "知り合いたい", "情報収集", "その他"]);
            createRadios('ph-area-options', 'ph_area', areaOptions);
            createChecks('ph-genre-options', 'ph_genre', ["Portrait", "Landscape", "Food", "Animal", "Vehicle", "Abstract", "Snap"]);
            createRadios('mo-area-options', 'mo_area', areaOptions);
            createRadios('hm-area-options', 'hm_area', areaOptions);
            createChecks('lo-type-options', 'lo_type', ["更地", "農地", "原野", "戸建て", "マンション", "スタジオ", "飲食店", "大型施設", "クルーザー", "ガレージ"]);

            // Attach Submit Handler
            const form = document.getElementById('custom-form');
            if (form) {
                form.addEventListener('submit', handleGasSubmit);
            }
        });

        const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbwLGxCxXdMH_ZzrxTdhXzh56SblKD5vYWsqptaH6xMbApQIYJFcpmNZY4cqlJHcYJsO/exec";
        const areaOptions = ["札幌市内", "札幌市近郊", "東京周辺", "名古屋周辺", "大阪周辺", "福岡周辺", "その他"];
        
        const btnStyle = "cursor-pointer block border border-gray-600 px-4 py-2 text-[10px] text-gray-400 tracking-widest uppercase transition-all hover:border-white peer-checked:bg-white peer-checked:text-black peer-checked:border-white";

        function createRadios(containerId, name, options) {
            const container = document.getElementById(containerId);
            if(!container) return;
            container.innerHTML = options.map(opt => `
                <label>
                    <input type="radio" name="${name}" value="${opt}" class="peer hidden">
                    <span class="${btnStyle}">${opt}</span>
                </label>
            `).join('');
        }

        function createChecks(containerId, name, options) {
            const container = document.getElementById(containerId);
            if(!container) return;
            container.innerHTML = options.map(opt => `
                <label>
                    <input type="checkbox" name="${name}" value="${opt}" class="peer hidden">
                    <span class="${btnStyle}">${opt}</span>
                </label>
            `).join('');
        }

        const modal = document.getElementById('role-modal');
        function openModal(role) {
            document.getElementById('modal-title').innerText = role;
            document.getElementById('entry-role').value = role;
            
            document.querySelectorAll('.role-fields').forEach(el => el.classList.add('hidden'));
            const fields = document.getElementById(`fields-${role}`);
            if(fields) fields.classList.remove('hidden');

            const img = document.getElementById('photo-preview');
            const placeholder = document.getElementById('upload-placeholder');
            if (img && placeholder) {
                img.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
            document.getElementById('custom-form').classList.remove('hidden');
            document.getElementById('success-msg').classList.add('hidden');
            modal.showModal();
        }
        
        function closeModal() { modal.close(); }
        
        function updateRangeVal(input, displayId) {
            document.getElementById(displayId).innerText = input.value;
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('photo-preview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function getChecked(name) {
            return Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(c => c.value).join(', ');
        }
        function getRadio(name) {
            const el = document.querySelector(`input[name="${name}"]:checked`);
            return el ? el.value : "";
        }
        function getVal(id) {
            const el = document.getElementById(id);
            return el ? el.value : "";
        }
        function readFile(fileInputId) {
            return new Promise((resolve) => {
                const input = document.getElementById(fileInputId);
                if (input && input.files && input.files.length > 0) {
                    const file = input.files[0];
                    const reader = new FileReader();
                    reader.onload = () => resolve({ name: file.name, data: reader.result });
                    reader.readAsDataURL(file);
                } else {
                    resolve({ name: "", data: "" });
                }
            });
        }

        // --- Main Submit Logic ---
        async function handleGasSubmit(e) {
            e.preventDefault();
            
            // 1. Manual Validation Check
            let isValid = true;
            const requiredIds = ['entry-name', 'entry-email', 'entry-password'];
            
            requiredIds.forEach(id => {
                const el = document.getElementById(id);
                if (!el.value) {
                    el.classList.add('input-error');
                    isValid = false;
                } else {
                    el.classList.remove('input-error');
                }
            });

            // Check Photo
            const photoInput = document.getElementById('entry-photo');
            const photoContainer = document.getElementById('photo-container');
            if (photoInput.files.length === 0) {
                photoContainer.classList.add('border-red-500');
                isValid = false;
            } else {
                photoContainer.classList.remove('border-red-500');
            }

            if (!isValid) {
                alert("必須項目を入力してください / Please fill in required fields");
                return;
            }

            // 2. Prepare for Sending
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin inline mr-2"></i> SENDING...';
            btn.disabled = true;
            lucide.createIcons();

            try {
                const role = getVal('entry-role');
                const payload = {
                    role: role,
                    name: getVal('entry-name'),
                    email: getVal('entry-email'),
                    password: getVal('entry-password'),
                    profilePhotoName: "", profilePhotoData: "",
                    extraFileName: "", extraFileData: ""
                };

                // Role Data
                if (role === 'Enthusiast') {
                    payload.area = getRadio('en_area');
                    payload.purpose = getChecked('en_purpose');
                    payload.level = getVal('en-level');
                    payload.memorable = getVal('en-memorable');
                    payload.favorite = getVal('en-favorite');
                    payload.intro = getVal('en-intro');
                } else if (role === 'Photographer') {
                    payload.area = getRadio('ph_area');
                    payload.portfolio = getVal('ph-portfolio');
                    payload.bio = getVal('ph-bio');
                    payload.motto = getVal('ph-motto');
                    payload.budget = getVal('ph-budget');
                    payload.genres = getChecked('ph_genre');
                    payload.future = getVal('ph-future');
                } else if (role === 'Model') {
                    payload.area = getRadio('mo_area');
                    payload.portfolio = getVal('mo-portfolio');
                    payload.bio = getVal('mo-bio');
                    payload.wish = getVal('mo-wish');
                    payload.budget = getVal('mo-budget');
                    payload.future = getVal('mo-future');
                } else if (role === 'HairMakeup') {
                    payload.area = getRadio('hm_area');
                    payload.portfolio = getVal('hm-portfolio');
                    payload.bio = getVal('hm-bio');
                    payload.motto = getVal('hm-motto');
                    payload.value = getVal('hm-value');
                    payload.budget = getVal('hm-budget');
                    payload.styles = getVal('hm-styles');
                    payload.future = getVal('hm-future');
                } else if (role === 'Location') {
                    payload.types = getChecked('lo_type');
                    payload.address = getVal('lo-address');
                    payload.web_url = getVal('lo-web');
                    payload.history = getVal('lo-history');
                    payload.exp = getRadio('lo_exp');
                    payload.score = getVal('lo-score');
                } else if (role === 'Gallery') {
                    payload.g_name = getVal('ga-name');
                    payload.address = getVal('ga-address');
                    payload.web_url = getVal('ga-web');
                    payload.concept = getVal('ga-concept');
                    payload.meeting = getVal('ga-meeting');
                }

                // File
                const profileFile = await readFile('entry-photo');
                payload.profilePhotoName = profileFile.name;
                payload.profilePhotoData = profileFile.data;

                if (role === 'Location') {
                    const extraFile = await readFile('lo-file');
                    payload.extraFileName = extraFile.name;
                    payload.extraFileData = extraFile.data;
                } else if (role === 'Gallery') {
                    const extraFile = await readFile('ga-file');
                    payload.extraFileName = extraFile.name;
                    payload.extraFileData = extraFile.data;
                }

                console.log("Sending Payload:", payload);

                await fetch(GAS_ENDPOINT, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    mode: 'no-cors'
                });

                // Success
                document.getElementById('custom-form').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
                document.querySelector('#role-modal > div').scrollTo(0,0);

            } catch (err) {
                console.error(err);
                alert('送信エラーが発生しました。');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>

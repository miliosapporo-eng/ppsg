<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Types | 見つめる写真のはじめ型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
        
        /* Modal Animation - Fixed for centering */
        dialog[open] { animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        dialog::backdrop { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(12px); animation: fadeIn 0.4s forwards; }
        
        @keyframes modalIn { 
            from { opacity: 0; transform: scale(0.95) translateY(10px); } 
            to { opacity: 1; transform: scale(1) translateY(0); } 
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        
        .os-card:hover img { transform: scale(1.05); filter: brightness(1.1); }
        .os-card:hover .card-border { border-color: rgba(245, 158, 11, 0.5); background-color: rgba(255,255,255,0.02); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Nav -->
    <nav class="p-6 border-b border-gray-800 flex justify-between items-center sticky top-0 bg-gray-900/90 backdrop-blur z-40">
        <a href="index.html" class="text-xs text-gray-500 hover:text-white transition-colors tracking-widest flex items-center gap-1">
            <i data-lucide="arrow-left" class="w-3 h-3"></i> HOME
        </a>
        <h1 class="text-lg font-serif font-bold tracking-widest text-white">OS TYPE ARCHIVE</h1>
    </nav>

    <!-- Header -->
    <header class="py-20 px-6 text-center">
        <p class="text-[10px] tracking-[0.3em] text-amber-500 uppercase mb-4">Internal Operating System</p>
        <h2 class="text-3xl md:text-5xl font-serif font-medium mb-8">あなたの「OS」を知る</h2>
        <p class="text-sm text-gray-400 leading-loose max-w-2xl mx-auto font-serif">
            写真における表現の源泉は、技術（アプリ）ではなく、<br>
            その根底にある思考回路（OS）にあります。<br>
            動物たちは、あなたの内なる性質を象徴しています。
        </p>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 max-w-6xl pb-24">
        
        <div class="grid md:grid-cols-2 gap-16 md:gap-24 relative">
            <!-- Vertical Divider (Desktop) -->
            <div class="hidden md:block absolute top-0 bottom-0 left-1/2 w-px bg-gradient-to-b from-transparent via-gray-700 to-transparent"></div>

            <!-- Left: Photographer -->
            <div class="text-center">
                <h3 class="text-xl font-serif text-white mb-2 tracking-widest">PHOTOGRAPHER</h3>
                <p class="text-[10px] text-gray-500 mb-12 uppercase tracking-widest">The Observer</p>
                
                <div class="grid grid-cols-1 gap-12 max-w-lg mx-auto">
                    <button onclick="openModal('owl')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/owl.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">ARTIST</span>
                        </div>
                    </button>
                    <button onclick="openModal('wolf')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/wolf.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">DOCUMENTALIST</span>
                        </div>
                    </button>
                    <button onclick="openModal('eagle')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/eagle.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">TECHNICIAN</span>
                        </div>
                    </button>
                    <button onclick="openModal('dolphin')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/dolphin.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">COMMUNICATOR</span>
                        </div>
                    </button>
                    <button onclick="openModal('migratorybird')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/migratorybird.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">ADVENTURER</span>
                        </div>
                    </button>
                    <button onclick="openModal('pigeon')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/pigeon.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">REACTOR</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Right: Model -->
            <div class="text-center mt-20 md:mt-0">
                <h3 class="text-xl font-serif text-white mb-2 tracking-widest">MODEL</h3>
                <p class="text-[10px] text-gray-500 mb-12 uppercase tracking-widest">The Subject</p>
                
                <div class="grid grid-cols-1 gap-12 max-w-lg mx-auto">
                    <button onclick="openModal('chameleon')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/chameleon.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">EDITORIAL</span>
                        </div>
                    </button>
                    <button onclick="openModal('giraffe')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/giraffe.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">RUNWAY</span>
                        </div>
                    </button>
                    <button onclick="openModal('goldenretriever')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/goldenretriever.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">COMMERCIAL</span>
                        </div>
                    </button>
                    <button onclick="openModal('lion')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/lion.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">FITNESS</span>
                        </div>
                    </button>
                    <button onclick="openModal('swan')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/swan.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">PARTS</span>
                        </div>
                    </button>
                    <button onclick="openModal('jellyfish')" class="os-card group relative aspect-video overflow-hidden">
                        <div class="card-border absolute inset-0 border border-gray-800 transition-all duration-500 z-10"></div>
                        <img src="images/members/os/jellyfish.png" class="w-full h-full object-cover transition-transform duration-700 opacity-90 group-hover:opacity-100">
                        <div class="absolute bottom-4 left-4 z-20">
                            <span class="text-[10px] text-white bg-black/50 px-3 py-1 tracking-widest uppercase backdrop-blur-sm">AMBIENT</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Banner -->
        <div class="mt-40 max-w-4xl mx-auto px-4">
            <a href="index.html#os-test" class="block group relative overflow-hidden border border-gray-700 hover:border-amber-500/50 transition-colors">
                <img src="images/members/os/teststartbanner.png" alt="Take the OS Test" class="w-full h-auto opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700">
                <div class="absolute inset-0 flex flex-col items-center justify-center bg-black/40 group-hover:bg-black/20 transition-colors">
                    <span class="text-white font-serif text-xl md:text-3xl tracking-widest drop-shadow-lg mb-2">OS診断を受ける</span>
                    <span class="text-xs text-gray-300 tracking-[0.3em] uppercase">Start Diagnosis</span>
                </div>
            </a>
        </div>
    </main>

    <!-- Modal (Centered Structure) -->
    <dialog id="info-modal" class="bg-transparent p-0 w-full h-full max-w-none max-h-none m-0 overflow-hidden outline-none">
        <div class="w-full h-full flex flex-col items-center justify-center p-4 md:p-8" onclick="if(event.target === this) closeModal()">
            
            <div class="max-w-2xl w-full bg-gray-900 border border-gray-700 relative shadow-2xl max-h-[85vh] overflow-y-auto flex flex-col">
                <!-- Sticky Close Button for better UX -->
                <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors z-50 p-2">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                
                <div class="p-8 md:p-12">
                    <div class="text-center mb-10">
                        <img id="m-img" src="" class="w-full aspect-video object-cover mx-auto mb-8 opacity-90 border border-gray-800 shadow-inner">
                        <h2 id="m-title" class="text-2xl md:text-3xl font-serif text-white mb-2 tracking-widest"></h2>
                        <p id="m-animal" class="text-xs text-amber-500 tracking-widest uppercase"></p>
                    </div>

                    <div class="space-y-8 text-justify font-serif leading-loose text-sm text-gray-300">
                        <div id="m-desc"></div>
                        
                        <div class="border-t border-gray-800 pt-8">
                            <h4 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-3">Strength / Genre</h4>
                            <p id="m-genre" class="text-white tracking-wider"></p>
                        </div>

                        <div class="bg-gray-800/30 p-6 border-l-2 border-amber-600/50">
                            <h4 class="text-[10px] font-bold text-amber-500 uppercase tracking-widest mb-3">Advice</h4>
                            <p id="m-advice" class="text-gray-400 leading-relaxed"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <script>
        lucide.createIcons();
        const modal = document.getElementById('info-modal');

        // Data Definition (same as before)
        const osData = {
            owl: { title: "孤高のアーティスト", animal: "Owl (フクロウ)", img: "images/members/os/owl.png", desc: "闇を見通す目と、静寂の中で獲物を捕らえる鋭い感性を持つため。世俗から離れ、独自の哲学で世界を解釈する賢者の象徴です。<br><br>「記録」よりも「記憶」や「感情」を重視し、光と影の使い方がうまく、ポエティックな作品を好みます。", genre: "アートフォト、抽象写真、心象風景", advice: "自分の感性を信じて突き進むのが吉ですが、独りよがりになりすぎないよう客観的な視点も大切に。" },
            wolf: { title: "真実のドキュメンタリスト", animal: "Wolf (オオカミ)", img: "images/members/os/wolf.png", desc: "群れの動きや社会の現実を追う粘り強さと、飾らない「生の事実」を嗅ぎ分ける鋭い嗅覚を持つため。<br><br>目の前の出来事をありのままに捉えることに重きを置くタイプです。その場の空気感や被写体の自然な表情を愛します。", genre: "ストリートスナップ、ドキュメンタリー、ファミリーフォト", advice: "時には「引き算」を意識して構図を作ると、伝えたい主題がより明確になります。" },
            eagle: { title: "究極のテクニシャン", animal: "Eagle (ワシ)", img: "images/members/os/eagle.png", desc: "はるか上空から地上の微細な動きまで捉える圧倒的な解像度と、精密な制御能力を持つため。<br><br>機材のスペックや光のコントロールに喜びを感じる職人肌です。設定を追い込んで完璧な一枚が撮れた時に至高の喜びを感じます。", genre: "スタジオ撮影、建築写真、夜景、マクロ撮影", advice: "技術は完璧ですので、時には「偶然性」も味として楽しむ余裕を持つと表現が広がります。" },
            dolphin: { title: "共感のコミュニケーター", animal: "Dolphin (イルカ)", img: "images/members/os/dolphin.png", desc: "仲間と巧みにコミュニケーションを取り、トレンドを乗りこなす聡明さを持つため。周囲を楽しませ、愛される存在です。<br><br>写真はコミュニケーションツールであると捉えています。被写体の魅力を引き出す能力が高いです。", genre: "ポートレート、テーブルフォト、旅行スナップ", advice: "流行り廃りに流されない、自分自身の核となるスタイルを時々振り返ってみてください。" },
            migratorybird: { title: "探求する冒険家", animal: "Migratory Bird (ワタリドリ)", img: "images/members/os/migratorybird.png", desc: "理想の光やまだ見ぬ景色を求めて、国境を超えて移動し続ける持久力を持つため。<br><br>写真撮影をきっかけに外の世界へ飛び出し、未知の体験を求めるタイプです。美しい光景に出会えた時の感動を原動力にします。", genre: "風景写真、野生動物、星景写真", advice: "壮大な景色だけでなく、足元の小さな変化にも目を向けると新たな発見があります。" },
            pigeon: { title: "無心のリアクター", animal: "Pigeon (ドバト)", img: "images/members/os/pigeon.png", desc: "思考を介さず機械的に動くオートマチックな習性と、目の前の現象にひたすら反応する反射神経を持つため。<br><br>理屈よりも直感的な反応を大切にします。狙いすぎないからこそ撮れる「生の瞬間」を大切にします。", genre: "路上スナップ、日常の記録、散歩写真", advice: "理屈抜きでシャッターを切れる瞬発力は強みです。後で見返すと独自の視点が見つかるはずです。" },
            chameleon: { title: "エディトリアル・モデル", animal: "Chameleon (カメレオン)", img: "images/members/os/chameleon.png", desc: "芸術的感性に優れた表現者です。カメラの前で異なるキャラクターを演じ分ける能力に長けており、コンセプトの強い広告に向いています。", genre: "高い演技力、独創的なポーズ、変化を恐れない勇気", advice: "多くのアーティストの作品を研究し、自分の「ルック」のバリエーションを増やしましょう。" },
            giraffe: { title: "ランウェイ・モデル", animal: "Giraffe (キリン)", img: "images/members/os/giraffe.png", desc: "圧倒的な規律と存在感を持つステージの主役です。服の構造を理解し、魅力を最大限に引き出す動きができるプロフェッショナルです。", genre: "正確なウォーキング、プレッシャーへの強さ、身体のプロポーション", advice: "どんな衣装でも着こなす体幹とポスチャー（姿勢）をさらに磨いてください。" },
            goldenretriever: { title: "コマーシャル・モデル", animal: "Golden Retriever (ゴールデンレトリバー)", img: "images/members/os/goldenretriever.png", desc: "親しみやすさと信頼を兼ね備えた市場の架け橋です。商品の価値をリアルに、かつポジティブに伝えることができます。", genre: "社交性、適応力、好感度の高い笑顔", advice: "プロとしての清潔感を維持しつつ、説得力のある「親しみやすさ」を大切にしてください。" },
            lion: { title: "フィットネス・モデル", animal: "Lion (ライオン)", img: "images/members/os/lion.png", desc: "強靭な意志を持つライフスタイルの象徴です。筋肉の美しさだけでなく、その背景にある「努力」という物語で人を惹きつけます。", genre: "ストイックな精神、高い身体能力、ポジティブなエネルギー", advice: "トレーニングに加え、ウェルネスの知識を深めると仕事の幅がさらに広がります。" },
            swan: { title: "パーツ・モデル", animal: "Swan (ハクチョウ)", img: "images/members/os/swan.png", desc: "細部に神を宿らせるスペシャリストです。特定の部位の美しさを保つための徹底した管理能力は、他の追随を許しません。", genre: "驚異的な忍耐力、細部へのこだわり、集中力", advice: "日常生活でのリスク管理を徹底し、パーツごとのポートフォリオを充実させましょう。" },
            jellyfish: { title: "アンビエント・モデル", animal: "Jellyfish (クラゲ)", img: "images/members/os/jellyfish.png", desc: "「無」の状態を表現に変える天才です。エゴを捨て、その場の光や背景に完全に同化することで、作品に深い静寂をもたらします。", genre: "自我を消す集中力、高い受容性、透明感", advice: "自分自身を「純粋な素材」として現場に預けるスタイルを極めてください。" }
        };

        function openModal(key) {
            const data = osData[key];
            if (!data) return;
            document.getElementById('m-title').innerText = data.title;
            document.getElementById('m-animal').innerText = data.animal;
            document.getElementById('m-img').src = data.img;
            document.getElementById('m-desc').innerHTML = data.desc;
            document.getElementById('m-genre').innerText = data.genre;
            document.getElementById('m-advice').innerText = data.advice;
            modal.showModal();
            lucide.createIcons(); // Re-render icon in sticky button
        }
        function closeModal() { modal.close(); }
    </script>
</body>
</html>

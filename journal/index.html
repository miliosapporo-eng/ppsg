<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | 見つめる写真のはじめ型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .font-serif { font-family: 'Noto Serif JP', serif; }
        .nav-scrolled { 
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(8px); 
            padding-top: 1rem; 
            padding-bottom: 1rem; 
            border-bottom: 1px solid #f3f4f6; 
        }
        .fade-in { animation: fadeIn 0.8s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-gray-900 selection:bg-gray-100 overflow-x-hidden">

    <nav id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-500 py-8">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="/" class="flex flex-col cursor-pointer">
                <h1 class="text-xl font-serif tracking-widest font-bold leading-none">見つめる写真のはじめ型</h1>
                <span class="text-[8px] tracking-[0.15em] mt-1 font-medium text-gray-400 uppercase">Photography Philosophy Study Group</span>
            </a>
            <div class="hidden md:flex items-center gap-8 font-medium text-xs uppercase tracking-widest">
                <a href="/index.html#philosophy" class="hover:text-gray-500 transition-colors">Philosophy</a>
                <a href="/journal/" class="text-gray-900 border-b border-gray-900 pb-1">Journal</a>
                <a href="/index.html#community" class="hover:text-gray-500 transition-colors">Community</a>
                <button class="bg-gray-900 text-white px-6 py-2 font-bold hover:bg-gray-700 transition-colors">JOIN US</button>
            </div>
        </div>
    </nav>

    <header class="pt-48 pb-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl">
                <p class="text-xs tracking-[0.3em] mb-4 text-gray-400 uppercase font-medium">Accumulation of Thoughts</p>
                <h2 class="text-5xl md:text-6xl font-serif font-medium leading-tight mb-8">Journal</h2>
                <p class="text-sm md:text-base leading-loose text-gray-500 font-serif max-w-2xl">
                    技術の先にある、眼差しについての記録。<br>
                    私たちは、シャッターを切る音の裏側に潜む「なぜ」を言葉にしていきます。
                </p>
            </div>
        </div>
    </header>

    <section class="border-y border-gray-100 py-6 sticky top-[73px] bg-white z-40">
        <div class="container mx-auto px-6 overflow-x-auto">
            <div id="category-filters" class="flex items-center gap-10 whitespace-nowrap text-[10px] tracking-[0.2em] uppercase font-bold text-gray-400">
                <button onclick="filterCategory('All')" class="text-gray-900 border-b border-gray-900 filter-btn">All Stories</button>
                <button onclick="filterCategory('Philosophy')" class="hover:text-gray-900 transition-colors filter-btn">Philosophy</button>
                <button onclick="filterCategory('Technique')" class="hover:text-gray-900 transition-colors filter-btn">Technique</button>
                <button onclick="filterCategory('Interview')" class="hover:text-gray-900 transition-colors filter-btn">Interview</button>
                <button onclick="filterCategory('History')" class="hover:text-gray-900 transition-colors filter-btn">History</button>
            </div>
        </div>
    </section>

    <main class="py-24 container mx-auto px-6">
        <div id="journal-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-20">
            </div>

        <div id="pagination" class="mt-32 flex justify-center items-center gap-8 font-bold tracking-widest text-[10px]">
            </div>
    </main>

    <footer class="bg-gray-50 py-20 border-t border-gray-100">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-start gap-12">
                <div class="flex flex-col">
                    <h1 class="text-lg font-serif tracking-widest font-bold leading-none">見つめる写真のはじめ型</h1>
                    <span class="text-[8px] tracking-[0.15em] mt-1 font-medium text-gray-400 uppercase">Photography Philosophy Study Group</span>
                </div>
                <div class="grid grid-cols-2 gap-x-16 gap-y-4 text-[10px] tracking-widest uppercase font-bold">
                    <a href="/" class="hover:text-gray-500 transition-colors">Home</a>
                    <a href="/journal/" class="hover:text-gray-500 transition-colors">Journal</a>
                </div>
            </div>
            <div class="mt-20 pt-8 border-t border-gray-200 flex justify-between items-center">
                <p class="text-[8px] tracking-widest text-gray-400 uppercase">&copy; 2025 MiLio, LLC All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/js/articles.js"></script>
    <script>
        // --- 状態管理 ---
        let currentPage = 1;
        const itemsPerPage = 6;
        let currentCategory = 'All';

        // --- 関数定義 ---
        function renderArticles() {
            const grid = document.getElementById('journal-grid');
            grid.innerHTML = '';

            // カテゴリフィルタリング
            const filtered = currentCategory === 'All' 
                ? articlesData 
                : articlesData.filter(a => a.category === currentCategory);

            // ページング計算
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = filtered.slice(start, end);

            // カード生成
            paginatedItems.forEach(article => {
                const card = `
                    <article class="journal-card group cursor-pointer fade-in">
                        <a href="/journal/${article.id}/" class="block">
                            <div class="aspect-[4/5] overflow-hidden mb-6 bg-gray-100 relative">
                                <img src="${article.image}" alt="${article.title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                                <div class="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-colors"></div>
                            </div>
                            <div class="flex items-center gap-4 mb-4">
                                <span class="text-[10px] tracking-widest uppercase font-bold text-gray-400">${article.category}</span>
                                <span class="text-[10px] text-gray-300">${article.date}</span>
                            </div>
                            <h3 class="text-xl font-serif leading-relaxed mb-4 group-hover:text-gray-500 transition-colors">${article.title}</h3>
                            <p class="text-xs leading-loose text-gray-500 font-serif line-clamp-3">${article.excerpt}</p>
                        </a>
                    </article>
                `;
                grid.innerHTML += card;
            });

            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // Prev
            const prevClass = currentPage === 1 ? 'text-gray-200 cursor-not-allowed' : 'text-gray-900 hover:text-gray-500 cursor-pointer';
            pagination.innerHTML += `<span class="${prevClass} uppercase" onclick="changePage(${currentPage - 1})">Prev</span>`;

            // Numbers
            let numsHtml = '<div class="flex gap-4">';
            for (let i = 1; i <= totalPages; i++) {
                const activeClass = i === currentPage ? 'text-gray-900' : 'text-gray-400 hover:text-gray-900';
                numsHtml += `<button onclick="changePage(${i})" class="${activeClass}">${String(i).padStart(2, '0')}</button>`;
            }
            numsHtml += '</div>';
            pagination.innerHTML += numsHtml;

            // Next
            const nextClass = currentPage === totalPages ? 'text-gray-200 cursor-not-allowed' : 'text-gray-900 hover:text-gray-500 cursor-pointer';
            pagination.innerHTML += `<span class="${nextClass} uppercase" onclick="changePage(${currentPage + 1})">Next</span>`;
        }

        window.changePage = function(page) {
            const filtered = currentCategory === 'All' ? articlesData : articlesData.filter(a => a.category === currentCategory);
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderArticles();
            window.scrollTo({ top: document.getElementById('category-filters').offsetTop - 100, behavior: 'smooth' });
        }

        window.filterCategory = function(cat) {
            currentCategory = cat;
            currentPage = 1;
            
            // ボタンのスタイル更新
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                if ((cat === 'All' && btn.innerText === 'All Stories') || btn.innerText === cat) {
                    btn.classList.add('text-gray-900', 'border-b', 'border-gray-900');
                    btn.classList.remove('text-gray-400');
                } else {
                    btn.classList.remove('text-gray-900', 'border-b', 'border-gray-900');
                    btn.classList.add('text-gray-400');
                }
            });

            renderArticles();
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('nav-scrolled');
            } else {
                navbar.classList.remove('nav-scrolled');
            }
        });

        // Initial Render
        window.onload = () => {
            renderArticles();
            lucide.createIcons();
        };
    </script>
</body>
</html>
